<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="calculator">
      <div class="number_keypad">
        <div class="resultBar js-resultBar">0</div>
        <div class="number-btn">
          <div class="number-btn__1stRow number-btn">
            <button class="number-btn__one number-btn btn js-btnOne">1</button>
            <button class="number-btn__two number-btn btn js-btnTwo">2</button>
            <button class="number-btn__three number-btn btn js-btnThree">
              3
            </button>
          </div>
          <div class="number-btn__2ndRow number-btn">
            <button class="number-btn__four number-btn btn js-btnFour">
              4
            </button>
            <button class="number-btn__five number-btn btn js-btnFive">
              5
            </button>
            <button class="number-btn__six number-btn btn js-btnSix">6</button>
          </div>
          <div class="number-btn__3rdRow number-btn">
            <button class="number-btn__seven number-btn btn js-btnSeven">
              7
            </button>
            <button class="number-btn__eight number-btn btn js-btnEight">
              8
            </button>
            <button class="number-btn__nine number-btn btn js-btnNine">
              9
            </button>
          </div>
          <div class="number-btn__4thRow number-btn">
            <button class="number-btn__zero number-btn btn js-btnZero">
              0
            </button>
            <button class="number-btn__equal number-btn btn js-btnEqual">
              =
            </button>
          </div>
        </div>
      </div>
      <div class="operator-keypad">
        <button class="operator-keypad__btn-clear btn js-btnClear">C</button>
        <button class="operator-keypad__btn-sum btn js-btnSum">＋</button>
        <button class="operator-keypad__btn-subtraction btn js-btnSubtraction">
          －
        </button>
        <button
          class="operator-keypad__btn-multiplication btn js-btnMultiplication"
        >
          ×
        </button>
        <button class="operator-keypad__btn-devision btn js-btnDevision">
          ÷
        </button>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
